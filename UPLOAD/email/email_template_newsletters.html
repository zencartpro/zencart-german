<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=$CHARSET" />
<base href="$BASE_HREF" />

<style type="text/css">
body {background-color:#ffffff; color:#000000; font-family:Verdana, Arial, Helvetica, sans-serif; text-align:left;}
a:link {color:#0066cc;}
a:hover {background-color:#eeeecc; color:#0066cc;}
a:visited {color:#0066cc;}
.holder {background-color:#FFFFFF; border:none; font-size:11px; text-align:left; width:600px;}
.header {font-size:11px; padding:0px; width:600px; border-bottom:1px solid #666666;}
.content {font-size:11px; padding:5px; width:600px;}
.subject{text-align:center;font-size:12px;}
.footer {border-top:1px solid #9a9a9a; font-size:11px; text-align:center; width:600px;}
.extra-info {font-size:11px; margin-top:10px; padding:5px; width:600px;}
.content-line {font-size:11px;text-align:left;}
.content-line-title {font-weight:bold; font-size:11px; padding-top:3px;}
.order-detail-area {border:none; padding:2px; font-size:11px; }
.product-details {font-size:11px;}
.product-details-num {font-size:11px; font-weight:bold;}
.order-totals-text {font-size:11px; font-weight:bold;}
.order-totals-num {font-size:11px; }
.comments {color:red; border:none; padding:2px; font-size:11px; }
.address-block {border:none; margin-top:3px;}
.address {font-size:11px;text-align:left;}
.payment-detail, .payment-footer {font-size:11px;}
.extra-info {font-size:11px; margin-top:10px; padding:5px; width:600px;}
.extra-info-bold {font-weight:bold;}
.disclaimer {font-size:10px; margin-top:10px; padding:5px; width:600px;}
.disclaimer1 {font-size:10px; color:#666666; padding:5px;}
.disclaimer1 a:link {color:#666666;}
.disclaimer1 a:visited {color:#666666;}
.disclaimer2 {font-size:10px; color:#666666; padding:5px;}
.unsubscribe {border-bottom:1px solid #9a9a9a; padding:5px;}
.copyright {padding:5px;}
</style>

</head>

<body class="body">
<table width="600" border="0" align="center" cellpadding="0" cellspacing="0">
<tr>
<td>
<div class="holder">

  <!-- Header Section -->
  <div class="header">
  <img src="email/header.jpg" alt="logo" />
  </div>


  <!-- Content Section -->
  <div class="content">
    <div>Dear $EMAIL_FIRST_NAME $EMAIL_LAST_NAME,</div>
    <div>$EMAIL_MESSAGE_HTML</div>
  </div>


  <!-- Footer Section -->
  <div class="footer">
    <div class="unsubscribe">$UNSUBSCRIBE_LINK</div>
    <div class="copyright">$EMAIL_FOOTER_COPYRIGHT</div>
  

<

  <div class="disclaimer1">$EMAIL_DISCLAIMER</div>
  <div class="disclaimer2">$EMAIL_SPAM_DISCLAIMER</div>
</div>
</td>
</tr>
</table>
</body>
</html>
